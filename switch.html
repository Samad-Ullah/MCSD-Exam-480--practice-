<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
    <script>
    var age=prompt('enter your valid age','age');
    age=Number(age);
    switch(true){
        case isNaN(age):
            age=0;
            alert("you need to enter the valid age!..")
            break;
        case (age >= 50):
            age=Number(age)+1;
            alert("your are old! you will soon be "+age+" years old");
            break;
        case (age <=20):
            age= Number(age);
            alert("your are child! and you will be soon "+age+" years old");;
            break;
        default:
            age=Number(age)+1;
            alert("you will be soon "+age+" years old");
    }
    
    
    </script>
</body>
</html>
